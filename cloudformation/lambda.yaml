Parameters:
  BulbEmail:
    Type: String
  BulbPassword:
    Type: String
    NoEcho: true
  TwitterConsumerKey:
    Type: String
    NoEcho: true
  TwitterConsumerSecret:
    Type: String
    NoEcho: true
  TwitterAccessTokenKey:
    Type: String
    NoEcho: true
  TwitterAccessTokenSecret:
    Type: String
    NoEcho: true

Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
              - lambda.amazonaws.com
            Action:
              - sts:AssumeRole

  LambdaFn:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: smart-meter-yet
      PackageType: Image
      Code:
        ImageUri: 771809579512.dkr.ecr.eu-west-1.amazonaws.com/smart-meter-yet:latest
      Memory: 1024
      Timeout: 60
      Role: !GetAtt LambdaRole.Arn
      Environment:
        Variables:
          CYPRESS_BULB_EMAIL: !Ref BulbEmail
          CYPRESS_BULB_PASSWORD: !Ref BulbPassword
          CYPRESS_TWITTER_CONSUMER_KEY: !Ref TwitterConsumerKey
          CYPRESS_TWITTER_CONSUMER_SECRET: !Ref TwitterConsumerSecret
          CYPRESS_TWITTER_ACCESS_TOKEN_KEY: !Ref TwitterAccessTokenKey
          CYPRESS_TWITTER_ACCESS_TOKEN_SECRET: !Ref TwitterAccessTokenSecret
